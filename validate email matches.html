<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validate Email Matches</title>
	<script src="js/validateemail.js"></script>
	<style>
		input:focus{
		background-color: #B3B3B3;
		}
		label{
			display: block;
		}
	</style>
</head>
<body>
	<form>
		<label>Preferred email address:
			<input type="email" id="email_addr" name="email1" value = "me@me.com" required></label>
			<label>Repeat email address:
			<input type="email" id="email_repeat" name="email2" required onchange="check()"></label>

			<input type = 'submit' value = "Confirm Emails!" onclick= "return check();">
			<input type = 'submit' value = "Save" onclick = "return false;">
	</form>
</body>
</html>
