<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Variables</title>
</head>
<body>
	<script>
		var nm;
		var date=Date();
		document.write(date+"<br>");
		var loc=window.location;
		document.write(loc+"<br>");
		nm = prompt("Enter your name:");
		document.write(nm);
		console.log(nm);
		alert(nm);
		document.write("<h1>" + nm + "</h1>");
		document.write(document.baseURI+"<br>");
		document.write(document.title+"<br>");
	</script>
</body>
</html>
